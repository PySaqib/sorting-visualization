<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Visualizer by Saqib Ali</title>

    <link rel="stylesheet" href="css/index-css.css" type="text/css">

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/index-js.js" type="text/javascript"></script>

<body>
    <header>
        <ul>
            <li id="title">Sorting Visualizer</li>
            <li><button class="primary green" id="genVal">FILL ARRAY</button></li>

            <li><button class="primary" id="selectSort">SELECTION SORT</button></li>

            <li>

        </ul>
    </header>
    <div id="mainContainer">

        <ul id="dSet">
            
        </ul>

    </div>
