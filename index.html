<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Visualizer by Saqib Ali</title>

    <link rel="stylesheet" href="index-css.css" type="text/css">

    <script src="jquery.js" type="text/javascript"></script>
    <script src="index-js.js" type="text/javascript"></script>

    
</head>
<body>
    <header>
        <h1 id="title">Sorting Visualizer</h1>
        <h4 id="titleSub">by Saqib Ali</h4>
    </header>
    <div id="mainContainer">

        <ul id="dSet">
            
        </ul>

        <div id="ctrlButtons">
            <button class="primary green" id="genVal">FILL ARRAY</button>
            <button class="primary" id="bubbleSort">BUBBLE SORT</button>
            <button class="primary" id="selectSort">SELECTION SORT</button>
        </div>
        <div id="ctrlVal">

            <label>SPEED (MAX: 500)</label><br><br>
            <input type="number" id="iterSpeed" class="txtField" value="490"/>

        </div>

    </div>
    
</body>
</html>
